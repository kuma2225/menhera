<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>メンヘラ彼女ゲーム</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 説明画面 -->
    <div id="infoScreen" class="hidden">
      <h2>ゲームの説明</h2>
      <div id="infoText">
        <p>あなたのとっても可愛い彼女。</p>
        <p>飲み会で帰りが遅いあなたを</p>
        <p>玄関で不安そうに待っているよ。</p>
  <span class="suspicious">（そういえばなんで家にいるんだろう…？）</span>
</p>

      </div>
      <button id="backBtn">もどる</button>
    </div>

    <!-- スタート画面 -->
    <div id="startScreen">
      <h1>メンヘラ彼女</h1>
      <img src="images/menhera1.png" alt="彼女" id="startImage" />
      <button id="startBtn">スタート</button>
      <button id="infoBtn">説明</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen" class="hidden">
      <div id="redFlash"></div>
      <img src="images/room.jpg" alt="背景" id="bg" />
      <button id="endListBtn">エンド一覧</button>
      <div id="meterContainer"><div id="meter"></div></div>
      <img src="images/menhera1.png" alt="彼女" id="girl" />
      <div id="textBox">
        <p id="message">（ここにセリフが表示される）</p>
      </div>
      <div id="choices"></div>
    </div>

    

    <!-- エンド画面 -->
    <div id="endScreen" class="hidden">
      <div id="endOverlay"></div>
      <p id="endType"></p>
      <p id="endName"></p>
      <button id="retryBtn">リトライ</button>
      <button id="exitBtn">終了</button>
    </div>

    <!-- エンド一覧 -->
    <div id="endListScreen" class="hidden">
      <h2>エンド一覧</h2>
      <ul id="endList">
        <li id="end1">？？？？</li>
        <li id="end2">？？？？</li>
        <li id="end3">？？？？</li>
        <li id="end4">？？？？</li>
        <li id="end5">？？？？</li>
        <li id="end6">？？？？</li>
        <li id="end7">？？？？</li>
        <li id="end8">？？？？</li>
        <li id="end9">？？？？</li>
        <li id="end10">？？？？</li>
        <li id="end11">？？？？</li>
      </ul>
      <button id="closeEndList">閉じる</button>
    </div>

    <script src="game.js"></script>
    
  </body>
</html>
